<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script>
var s = 0;
setInterval("s = s + 0.01;$('#1sec')[0].innerHTML = Math.round(s);",10);
var as = 0;
setInterval("as = as + 0.01;$('#07sec')[0].innerHTML = Math.round(as);",7);
var js = 0;
setInterval("js = js + 0.01;$('#12sec')[0].innerHTML = Math.round(js);",12);
</script>
<title>ageTime</title>
普通の１秒：<span id="1sec"></span>秒
<br>
赤ちゃんの１秒：<span id="07sec"></span>秒
<br>
じじいの１秒：<span id="12sec"></span>秒
